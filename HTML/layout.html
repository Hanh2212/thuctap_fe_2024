<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
            rel="stylesheet"
        />
        <title>Bootstrap</title>
        <style>
            header,
            footer {
                padding: 1rem;
            }
            header {
                background-color: #007bff;
                color: white;
            }
            footer {
                background-color: #343a40;
                color: white;
            }
        </style>
    </head>
    <body class="p-0 m-0 border-0 bd-example border-0 bd-example-row">
        <div class="container-fluid text-center">
            <!-- Header -->
            <div class="container-fluid p-0">
                <div class="row">
                    <div class="col p-0">
                        <header>Header</header>
                    </div>
                </div>
            </div>

            <!-- Banner -->
            <section class="container-fluid p-0">
                <div class="row">
                    <div class="col-lg-6 col-md-12">Banner left</div>
                    <div class="col-lg-6 col-md-12">Banner right</div>
                </div>
            </section>

            <!-- Main about -->
            <section class="container-fluid p-0">
                <div class="row">
                    <div class="col-lg-12 col-md-12">Main about top</div>
                    <div class="col-lg-12 col-md-12">Main about bottom</div>
                </div>
            </section>

            <!-- About -->
            <section class="container p-0">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">About info</div>
                    <div class="col-lg-6 col-md-6 col-sm-12">About info</div>
                </div>
            </section>

            <!-- About -->
            <section class="container p-0">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">About info</div>
                    <div class="col-lg-6 col-md-6 col-sm-12">About info</div>
                </div>
            </section>

            <!-- Courses -->
            <section class="container p-0">
                <div class="row">
                    <div class="col-md-12">courses title</div>
                    <div>
                        <div class="row">
                            <div class="col-lg-3 col-md-6 col-sm-12">
                                courses info
                            </div>
                            <div class="col-lg-3 col-md-6 col-sm-12">
                                courses info
                            </div>
                            <div class="col-lg-3 col-md-6 col-sm-12">
                                courses info
                            </div>
                            <div class="col-lg-3 col-md-6 col-sm-12">
                                courses info
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Newsletter -->
            <section class="container p-0">
                <div class="row">
                    <div class="col-md-12">newsletter title</div>
                    <div class="col-lg-6">newsletter info</div>
                    <div class="col-lg-6">newsletter info</div>
                </div>
            </section>

            <!-- Footer -->
            <section class="row">
                <div class="col p-0">
                    <footer>Footer</footer>
                </div>
            </section>
        </div>
    </body>
</html>
